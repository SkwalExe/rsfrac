name: Run Rsfrac online

on:
  workflow_dispatch

jobs:
  run-online:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Make sure the actual branch is checked out when running on pull requests
          ref: ${{ github.head_ref }}
          # This is important to fetch the changes to the previous commit
          fetch-depth: 0
      - name: Install system dependencies
        run: sudo apt-get install -y curl libgmp-dev libmpfr-dev libmpc-dev
      - name: Download rsfrac binary
        run: curl -L https://github.com/SkwalExe/rsfrac/releases/latest/download/rsfrac-online-linux-gnu-x86_x64 -o ./rsfrac
      - run: chmod +x ./rsfrac
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install textual-web
      - run: textual-web --config ganglion.toml

